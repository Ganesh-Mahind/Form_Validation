<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d7108cd65.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>   
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name">
                        <i class="fa"></i> <!-- Icon for name -->
                        <span id="nameError"></span> <!-- Error message for name -->
                    </p> 

                    <p>   
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <i class="fa"></i> <!-- Icon for email -->
                        <span id="emailError"></span> <!-- Error message for email -->
                    </p> 

                    <p>   
                        <label for="password">Password</label>
                        <input type="password" placeholder="At least 8 characters" id="password">
                        <i class="fa"></i> <!-- Icon for password -->
                        <span id="passwordError"></span> <!-- Error message for password -->
                    </p> 

                    <p> 
                        <input type="submit" value="Create Account" id="submitBtn">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
